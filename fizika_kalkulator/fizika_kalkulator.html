<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator ocen za fiziko</title>
    <link rel="stylesheet" href="fizika_kalkulator.css">
    <script src="fizika_kalkulator.js"></script>

</head>
<body>


    <h1>Kalkulator ocen za fiziko</h1> 
    <h2>Vnesi ocene ustnih spraševanj</h2>

    <div class="vnos-ocen">
        
        <input type="number" id="grade_input" min="1" max="5">
        <button>Potrdi</button>

    </div>

        
    <div class="prikaz-ocen">
        <table id="grade-display">
            <th>Ustne ocene</th>
            <th>Pisne ocene</th>
            <th>Naloge pred tablo</th>

            <tr>
                <td>5</td>
                <td>4</td>
                <td>4</td>
            </tr>
        </table>
            

            
    </div>
        
    

    <div class="prikaz-povprecja">
        <hr class="rounded">
        <h2>Povprečje: </h2>
        <h2 id="povprecje"></h2>
    </div>


</body>
</html>
