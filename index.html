    <html lang="sl">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script>
      document.addEventListener("keydown", function (event){
    if (event.ctrlKey){
       event.preventDefault();
    }
    if(event.keyCode == 123){
       event.preventDefault();
    }
});
document.addEventListener('contextmenu', 
     event => event.preventDefault()
);
    </script>
    <link rel="icon" href="ikona.ico">
</head>
<body>
    <div class="loading-screen">
        <div id="loading" class="text"></div>
    </div>

    <script>loading_screen();</script>

    <div class="content-container" style="display: none;">

        <header style="align-items: center;">
            <ul class="links">
                <li class="link-button"><a href="/sola.html">Šola</a></li>
                <li class="link-button"><a href="map.html">Zemljevid cerkev</a></li>
                <li class="link-button"><a href="/testi.html">Upcoming Testi</a></li>
                <li class="link-button"><a href="/music.html">Music Visualizer</a></li>
            </ul>
        </header>
        <style>
            .wrapper {
  height: 100vh;
  color: aliceblue;
  /*This part is important for centering*/
  display: grid;
  place-items: center;
}

.typing-demo {
  width: 24ch;
  animation: typing 2s steps(24), blink .8s step-end infinite alternate;
  white-space: nowrap;
  overflow: hidden;
  border-right: 4px solid;
  border-radius: 0%;
  font-family: monospace;
  font-size: 2em;
}

@keyframes typing {
  from {
    width: 0
  }
}
    
@keyframes blink {
  50% {
    border-color: transparent
  }
}
        </style>
        <div class="wrapper">
            <div class="typing-demo">Dobrodošel na spaces.tk</div>
        </div>
    </div>
</body>
