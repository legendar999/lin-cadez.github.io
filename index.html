<!DOCTYPE html>
<html lang="sl">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spaces.tk</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="icon" href="ikona.ico">
</head>

<body oncontextmenu="return false">
    <div class="content-container">
        <div class="navbar">
            <div class="nav-items">
                <ul>
                    <li><a href="#sola">Šola</a></li>
                    <li><a href="#map">Zemljevid</a></li>
                    <li><a href="#testi">Testi</a></li>
                    <li><a href="#music">Music</a></li>
                </ul>
            </div>
        </div>
        <style>
            .wrapper {
                height: 100vh;
                color: aliceblue;
                /*This part is important for centering*/
                display: grid;
                place-items: center;
            }

            .typing-demo {
                width: 24ch;
                animation: typing 2s steps(24), blink .8s step-end infinite alternate;
                white-space: nowrap;
                overflow: hidden;
                border-right: 4px solid;
                border-radius: 0%;
                font-family: monospace;
                font-size: 2em;
            }

            @keyframes typing {
                from {
                    width: 0
                }
            }

            @keyframes blink {
                50% {
                    border-color: transparent
                }
            }
        </style>
        <div class="wrapper">
            <div class="typing-demo">Dobrodošel na spaces.tk!</div>
        </div>
    </div>
    <div class="vsebina">
        <div class="sola">
            <h1 id="sola">Šola</h1>
            <hr>
            <div class="sola-vsebina">
                <div class="content-item" onclick="window.location.href='antigona.html'">
                    <a href="antigona.html">Antigona</a>
                    <img src="images/ANTIGONA Sofokles.jpg" alt="">
                </div>
                <div class="content-item" onclick="window.location.href='kalkulator.html'">
                    <a href="kalkulator.html">Fizika kalkulator</a>
                    <img src="images/calculator.png" alt="">
                </div>
                <div class="content-item" onclick="window.location.href='kemija.html'">
                    <a href="kemija.html">Kemija zapiski</a>
                    <img src="images/test_slika.jpg" alt="">
                </div>
                <div class="content-item" onclick="window.location.href='formule-kemija.html'">
                    <a href="formule-kemija.html">Kemijske formule</a>
                    <img src="images/formule.jpg" alt="">
                </div>
                <div class="content-item" onclick="window.location.href='sprasevanje-knjizevnost.html'">
                    <a href="sprasevanje-knjizevnost.html">Književnost zapiski</a>
                    <img src="images/slo.jpg" alt="">
                </div>
            </div>
        </div>
        <div class="map" style="margin-top: 80px;">
            <h1 id="map">Zemljevid cerkva</h1>
            <hr>
            <div class="map-vsebina">
                <div class="content-item" onclick="window.location.href='map.html'">
                    <a href="">Zemljevid</a>
                    <img src="images/map.png" alt="Zemljevid">
                </div>
            </div>
        </div>
        <div class="testi" style="margin-top: 80px;">
            <h1 id="testi">Upcoming Testi</h1>
            <hr>
            <div class="testi-vsebina">
                <div class="content-item" onclick="window.location.href='testi.html'">
                    <img src="images/testi.jpg" alt="Testi">
                    <a href="">trenutno jih ni</a>
                </div>
            </div>
        </div>
        <div class="music" style="margin-top: 80px;">
            <h1 id="music">Music Visualizer</h1>
            <hr>
            <div class="music-vsebina">
                <div class="content-item" onclick="window.location.href='bars.html'">
                    <a>Bars</a>
                    <br>
                    <img src="images/bars.jpg" alt="Music">
                </div>
                <div class="content-item" onclick="window.location.href='bubble_riser.html'">
                    <a>Bubble riser</a>
                    <img src="images/racka.jpg" alt="Music">
                </div>
            </div>
        </div>
    </div>
    <div class="up" onclick="window.location.href='#top'">
        <a>^</a>
    </div>
    <footer>(c) Jaka</footer>
</body>

</html>
